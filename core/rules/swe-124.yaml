rules:
  - id: swe-124
    patterns:
      - pattern-either:
          - pattern: $ARR.length--;
          - pattern: $ARR.length++;
          - pattern: --$ARR.length;
          - pattern: ++$ARR.length;
          - pattern: $ARR.length-=1;
          - pattern: $ARR.length+=1;
          - pattern: $ARR.length-=$VAL;
          - pattern: $ARR.length+=$VAL;
          - pattern: $ARR.length = <... $VAL ...>;
          - pattern: $ARR.length = $VAL2;
      # Lower bound
      - pattern-not-inside: |
          function $F(...) {
            ...
            require(0 < $ARR.length);
            ...
          }
      - pattern-not-inside: |
          function $F(...,$VAL,...) {
            ...
            require(0 < $ARR.length);
            ...
          }
      # Upper bound
      - pattern-not-inside: |
          function $F(...) {
            ...
            require($ARR.length < 2**256);
            ...
          }
      - pattern-not-inside: |
          function $F(...,$VAL,...) {
            ...
            require($ARR.length < 2**256);
            ...
          }
    message: An attacker can alter the value of any storage location through `$ARR` to bypass authentication and tamper with state variables.
    languages:
      - solidity
    severity: WARNING
    metadata:
      references:
        - https://swcregistry.io/docs/SWC-124/
        - https://cwe.mitre.org/data/definitions/123.html
      category: security
      cwe:
        - "CWE 123: Write-what-where Condition"
