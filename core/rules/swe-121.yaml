rules:
  - id: swe-121
    pattern-either:
      - patterns:
          - pattern: |
              contract $C {
                function $F(...) {
                  ...
                  $HASH = $GET_HASH(...);
                  ...
                }
                ...
                function $GET_HASH(...) {
                  ...
                  <... keccak256(...) ...>;
                  ...
                }
              }
          - pattern-not: |
              contract $C {
                ...
                $TYPE $USED_SIGS;
                ...
                function $F(...) {
                  ...
                  $HASH = $GET_HASH(...);
                  ...
                  require(!$USED_SIGS[$HASH] , "...");
                  ...
                }
                ...
                function $GET_HASH(...) {
                  ...
                  <... keccak256(...) ...>;
                  ...
                }
              }
          - focus-metavariable: $HASH
      - patterns:
          - pattern: |
              contract $C {
                function $F(...) {
                  ...
                  $HASH = <... keccak256(...) ...>;
                  ...
                }
              }
          - pattern-not: |
              contract $C {
                ...
                $TYPE $USED_SIGS;
                ...
                function $F(...) {
                  ...
                  $HASH = <... keccak256(...) ...>;
                  ...
                  require(!$USED_SIGS[$HASH] , "...");
                  ...
                }
              }
          - focus-metavariable: $HASH
    message: Same signature can be used multiple times to execute the `$F` function. This could result in unintended consequences if the signer's intention was to approve a transaction once.
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: security
      references:
        - https://example.com
        - https://cwe.mitre.org/data/definitions/347.html
        - https://solidity-by-example.org/hacks/signature-replay/
      cwe:
        - "CWE 347: Improper Verification of Cryptographic Signature"
