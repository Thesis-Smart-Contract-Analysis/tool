rules:
  - id: swe-111
    message: Several functions and operators in Solidity are deprecated. Using them
      leads to reduced code quality. With new major versions of the Solidity
      compiler, deprecated functions and operators may result in side effects
      and compile errors.
    languages:
      - solidity
    severity: WARNING
    metadata:
      cwe: "CWE-477: Use of Obsolete Function"
    pattern-either:
      - pattern: suicide(...)
      - pattern: block.blockhash(...)
      - pattern: sha3(...)
      - pattern: $A.callcode(...)
      - pattern: throw
      - pattern: msg.gas
      - pattern: constant
      - pattern-regex: var
      - patterns:
          - pattern: function $F() public {...}
          - metavariable-pattern:
              metavariable: $F
              patterns:
                - pattern-regex: function
          - focus-metavariable: $F
