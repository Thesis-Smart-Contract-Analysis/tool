rules:
  - id: swe-126
    pattern-either:
      - patterns:
          - pattern: |
              address(...).$METHOD(abi.encodeWithSignature(...));
          - pattern-not-inside: |
              function $F(...){ 
                ...
                $GAS = gasleft() - ...;
                require($GAS - $GAS/64 >= ..., "...");

                (...) = address(...).$METHOD(abi.encodeWithSignature(...));
                ...
              }
          - metavariable-pattern:
              metavariable: $METHOD
              pattern-either:
                - pattern: call
                - pattern: delegatecall
                - pattern: staticcall
    message: The gas amount in function `$F` is not checked before executing
      function calls to other smart contracts.
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: security
      references:
        - https://swcregistry.io/docs/SWC-126/
      cwe: "CWE-691: Insufficient Control Flow Management"
