rules:
  - id: swe-125
    patterns:
      - pattern: |
          contract $A {
            ...
            function $F(...) {
              ...
            }
            ...
          }
          contract $B is $A {
            ...
            function $F(...) {
              ...
              <...super.$F(...) ...>;
              ...
            }
            ...
          }
          contract $C is $A {
            ...
            function $F(...) {
              ...
              <...super.$F(...) ...>;
              ...
            }
            ...
          }
          contract $D is $B, $C {
            ...
          }
      - focus-metavariable: $D
    message: Be careful in arranging the order of inheritance.
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: security
      references:
        - https://swcregistry.io/docs/SWC-125/
        - https://cwe.mitre.org/data/definitions/696.html
      cwe:
        - "CWE 696: Incorrect Behavior Order"
