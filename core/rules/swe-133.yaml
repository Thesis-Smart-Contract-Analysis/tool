rules:
  - id: swe-133
    patterns:
      - pattern-either:
          - pattern-inside: |
              contract $C{
                ...
                function $F(...,$TYPE $VAR,...){
                  ...
                }
                ...
              }
          - pattern-inside: |
              contract $C{
                ...
                function $F(...){
                  ...
                  $TYPE $VAR;
                  ...
                  abi.encodePacked(...,$VAR, ...);
                  ...

                }
                ...
              }
      - pattern: |
          abi.encodePacked(...,$VAR, ...);
      - metavariable-regex:
          metavariable: $TYPE
          regex: .+\[\]
    message:
      Be careful when use `api.encodedPacked()` with  dynamic length variable
      as $VAR
    languages:
      - solidity
    severity: HIGH
    metadata:
      category: security
      references:
        - https://swcregistry.io/docs/SWC-133/
        - https://cwe.mitre.org/data/definitions/294.html
      cwe: "CWE-294: Authentication Bypass by Capture-replay"
      name: hash-collisions-with-multiple-variable-length-arguments
