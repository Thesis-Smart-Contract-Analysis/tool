rules:
  - id: swe-107
    pattern-either:
      # Modifier reentrancy
      - patterns:
          - pattern: |
              function $F(...) $M1(...) $M2(...) public {
                ...
                <... $STATE_VARIABLE ...>;
                ...
              }
          - pattern-inside: |
              contract $C {
                $STATE_VARIBLE_TYPE $STATE_VARIABLE;
                $CONTRACT_TYPE $A;
                constructor(...,address $CONTRACT_ADDRESS,...) {
                  ...
                  $A = $CONTRACT_TYPE($CONTRACT_ADDRESS);
                  ...
                }
                modifier $M2(...) {
                  ...
                  <... $A.$M2 ...>;
                  ...
                }
              }
          - focus-metavariable: $M2
      # Normal reentrancy
      - patterns:
          - pattern-inside: |
              contract $C {
                ...
                $STATE_VARIBLE_TYPE $STATE_VARIABLE;
                ...
              }
          - pattern-either:
              - pattern: |
                  function $F(...,$T $V,...) {
                    ...
                    $A.$M. ... .$M1($V);
                    ...
                    <... $STATE_VARIABLE ...>;
                    ...
                  }
              - pattern: |
                  function $F(...,$T $V,...) {
                    ...
                    $A.$M{value:$V}(...);
                    ...
                    <... $STATE_VARIABLE ...>;
                    ...
                  }
              - pattern: |
                  function $F(...,$T $V,...) {
                    ...
                    $A.$M{value:$V,gas:$G}(...);
                    ...
                    <... $STATE_VARIABLE ...>;
                    ...
                  }
          - focus-metavariable: $M
          - metavariable-pattern:
              metavariable: $M
              pattern-either:
                - pattern: call
                - pattern: delegatecall
                - pattern: staticcall
                - pattern: send
                - pattern: transfer
    message: Function `$F` make an external call to `$A` before updating the value of state variable `$STATE_VARIABLE`. This could potentially lead to a re-entrancy attack.
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: security
      references:
        - https://swcregistry.io/docs/SWC-107/
        - https://cwe.mitre.org/data/definitions/841.html
        - https://semgrep.dev/docs/writing-rules/pattern-syntax#method-calls
      cwe: "CWE 841: Improper Enforcement of Behavioral Workflow"
