rules:
  - id: swe-127
    patterns:
      - pattern-inside: |
          contract $C {
            ...
            struct $STRUCT {
              $TYPE $F;
            }
            ...
          }
      - pattern-inside: |
          function $FUNC(...) {
            ...
            $STRUCT $S;
            ...
            $S.$F = ...;
            ...
          }
      - pattern: |
          assembly {
            $INS
          }
      - metavariable-regex:
          metavariable: $TYPE
          regex: function()
      - metavariable-pattern:
          metavariable: $INS
          pattern-either:
            - pattern-regex: ^(mstore).+(mload)
            - pattern-regex: .+(:=).+(mload)
      - focus-metavariable: $INS
    message: Function type variable can be changed and thus excute random code instruction. Becareful when use assembly instructions to change variable to an arbitrary value
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: security
      references:
        - https://swcregistry.io/docs/SWC-127/
        - https://cwe.mitre.org/data/definitions/695.html
      cwe: "CWE-695: Use of Low-Level Functionality"
