rules:
  - id: swe-128
    pattern-either:
      # Case: clear array
      - patterns:
          - pattern: $ARR = new $T[](0);
          - focus-metavariable: $ARR
          - pattern-inside: |
              function $USE(...) {
                ...
              }
          - pattern-either:
              # Contract has a function to add more elements
              - pattern-inside: |
                  contract $C {
                      ...
                      $T[] $ARR;
                      ...
                      function $ADD(...) {
                        ...
                        <... $ARR.push(...) ...>;
                        ...
                      }
                      ... 
                    }
              # Contract has a function to assign elements in a loop
              - pattern-inside: |
                  contract $C {
                      ...
                      $T[] $ARR;
                      ...
                      function $ADD(...) {
                        ...
                        for(...) {
                          ...
                          <... $ARR[<... $COUNT ...>] = $VAL ...>;
                          ...
                        }
                        ...
                      }
                      ...
                    }
      # Case: modify array in a loop
      - patterns:
          - focus-metavariable: $ARR
          - pattern-either:
              - pattern: <... $ARR.push(...) ...>
              - pattern: <... $ARR[...] = $VAL ...>
              - pattern-inside: |
                  for(...; $I < $NUM; ...) {
                    ...
                  }
              - pattern-inside: |
                  for(...; $I <= $NUM; ...) {
                    ...
                  }
              - pattern-inside: |
                  for(...; $I > $NUM; ...) {
                    ...
                  }
              - pattern-inside: |
                  for(...; $I >= $NUM; ...) {
                    ...
                  }
          - metavariable-comparison:
              comparison: $NUM >= 1000 # estimated number estimated number from a hand-made experiment
              metavariable: $NUM
      # Case: modify array in a loop with arbitrary number of iterations
      - patterns:
          - focus-metavariable: $ARR
          - pattern-either:
              - pattern: <... $ARR.push(...) ...>
              - pattern: <... $ARR[...] = $VAL ...>
          - pattern-inside: |
              function $F(..., $T $ITERATION, ...) {
                ...
                for(...; $I < $ITERATION; ...) {
                  ...
                }
                ...
              }
    message: Modifying a dynamic array `$ARR` whose size increases over time can lead to a denial-of-service condition.
    languages:
      - solidity
    severity: WARNING
    metadata:
      category: security
      references:
        - https://swcregistry.io/docs/SWC-128/
        - https://cwe.mitre.org/data/definitions/400.html
      cwe: "CWE-400: Uncontrolled Resource Consumption"
      name: dos-with-block-gas-limit
